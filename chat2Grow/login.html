<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/mystyles.css"/>
</head>
<body class="bgcolor">
<div class="container">
    <div class="row topspace">&nbsp;</div>
    <div class="row">
        <div class="col-md-6 offset-0">
            <div class="leftblock">
                <div class="loginhead"><img src="images/chat2growlogo2.png" width="50%"/></div>
                <div class="col-md-1 col-sm-2"></div>
                <div class="col-md-11 col-sm-10"><div class="logincaption">Login with your Chat2Grow credentials.</div></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-8 leftline">
                    <div class="user">Username</div>
                    <div class="left-inner-addon"><i class="glyphicon glyphicon-user"></i><input type="text" class="text form-control" placeholder="Username" id="username"/></div>
                    <div class="mytext" id="showusername"><button class="circle-btn">!</button> &nbsp; The Username field is required.</div>
                    <div class="pswd">Password</div>
                    <div class="left-inner-addon "><i class="glyphicon glyphicon-lock"></i><input type="password" class="pswds form-control" placeholder="Password" id="pswd" required/></div>
                    <div class="mytext" id="showpswd"><button class="circle-btn">!</button> &nbsp; The Password field is required.</div>
                    <div><input type="button" class="mybtn" id="mybtn" value="Login"/></div>

            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
</body>
</html>
